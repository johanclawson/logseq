name: Sync Upstream

on:
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 6:00 UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/logseq/logseq.git

      - name: Fetch upstream
        run: git fetch upstream master

      - name: Check for new commits
        id: check
        run: |
          UPSTREAM_COMMITS=$(git rev-list HEAD..upstream/master --count)
          echo "upstream_commits=$UPSTREAM_COMMITS" >> $GITHUB_OUTPUT
          if [ "$UPSTREAM_COMMITS" -eq "0" ]; then
            echo "No new upstream commits"
          else
            echo "Found $UPSTREAM_COMMITS new upstream commits"
          fi

      - name: Attempt merge
        id: merge
        if: steps.check.outputs.upstream_commits != '0'
        run: |
          # Create sync branch
          git checkout -b sync-upstream-$(date +%Y%m%d)

          # Try to merge upstream
          if git merge upstream/master --no-edit; then
            echo "merge_status=success" >> $GITHUB_OUTPUT
            echo "Merge successful!"
          else
            echo "merge_status=conflict" >> $GITHUB_OUTPUT
            echo "Merge has conflicts"
            git merge --abort
          fi

      - name: Push sync branch
        if: steps.merge.outputs.merge_status == 'success'
        run: |
          git push origin sync-upstream-$(date +%Y%m%d)

      - name: Create Pull Request
        if: steps.merge.outputs.merge_status == 'success'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sync-upstream-${{ github.run_id }}
          delete-branch: true
          title: "Sync with upstream logseq/logseq"
          body: |
            ## Upstream Sync

            This PR merges the latest changes from [logseq/logseq](https://github.com/logseq/logseq).

            **Upstream commits:** ${{ steps.check.outputs.upstream_commits }}

            ### Review Checklist
            - [ ] Check that ARM64 patches are still intact
            - [ ] Verify no conflicts in patched files:
              - `src/electron/electron/file_sync_rsapi.cljs`
              - `src/electron/electron/git.cljs`
              - `src/electron/electron/utils.cljs`
              - `resources/package.json`
            - [ ] Test build locally if significant changes

            ---
            *Auto-generated by sync-upstream workflow*

      - name: Create Issue on Conflict
        if: steps.merge.outputs.merge_status == 'conflict'
        uses: peter-evans/create-issue-from-file@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Upstream sync requires manual intervention"
          content-filepath: .github/UPSTREAM_CONFLICT_TEMPLATE.md
          labels: upstream-sync, needs-attention

      - name: Create conflict template if missing
        if: steps.merge.outputs.merge_status == 'conflict'
        run: |
          mkdir -p .github
          cat > /tmp/conflict-issue.md << 'EOF'
          ## Upstream Sync Conflict

          The automatic sync with [logseq/logseq](https://github.com/logseq/logseq) encountered merge conflicts.

          ### Manual Resolution Steps

          1. Fetch upstream:
             ```bash
             git remote add upstream https://github.com/logseq/logseq.git
             git fetch upstream master
             ```

          2. Create sync branch and merge:
             ```bash
             git checkout -b sync-upstream-manual
             git merge upstream/master
             ```

          3. Resolve conflicts in these likely files:
             - `src/electron/electron/file_sync_rsapi.cljs`
             - `src/electron/electron/git.cljs`
             - `src/electron/electron/utils.cljs`
             - `resources/package.json`

          4. Ensure ARM64 stubs are preserved after resolving conflicts

          5. Test the build:
             ```bash
             yarn install
             yarn gulp:build
             yarn cljs:release-electron
             ```

          6. Push and create PR:
             ```bash
             git push origin sync-upstream-manual
             ```

          ---
          *Auto-generated by sync-upstream workflow*
          EOF

      - name: Post conflict issue
        if: steps.merge.outputs.merge_status == 'conflict'
        uses: peter-evans/create-issue-from-file@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Upstream sync requires manual intervention ($(date +%Y-%m-%d))"
          content-filepath: /tmp/conflict-issue.md
          labels: upstream-sync, needs-attention
